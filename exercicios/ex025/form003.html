<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    ::placeholder {
      text-align: center;
    }

    form {
      
      text-align: center;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Teste de formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <p>
      <label for="inome">Nome:</label>
      <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="name" placeholder="Nome completo">
    </p>
    <p>
      <label for="imedia">Média:</label>
      <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required value="10">
    </p>
    <p>
      <label for="imes">Período Letivo</label>
      <input type="month" name="mes" id="imes" value="2023-11">
    </p>
    <p>
      <label for="idia">Dia da prova:</label>
      <input type="date" name="Dia" id="idia" value="2024-03-24">
    </p>
    <p>
      <label for="ihora">Horário da prova:</label>
      <input type="time" name="hora" id="ihora">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
