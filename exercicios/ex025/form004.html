<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>

     body {
      font-family: Arial, Helvetica, sans-serif;
     }
    ::placeholder {
      text-align: center;
    }

    form {
      margin: 10px;
      text-align: center;
    }

    fieldset {
      width: 395px;
      height: 200px;
      margin: auto;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.222) ;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Exemplo de formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
      <legend>Dados pessoais</legend>
      <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required placeholder="Nome completo" minlength="5" maxlength="30">
      </p>
      <p>
         <label for="iemail">E-mail:</label>
         <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="E-mail">
      </p>
      <p>
        <label for="itel">Telefone:</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx">
      </p>
    </fieldset>
     <!--Estudar mais sobre RegEx-->
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
